name: uso consumo e-mail sender

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preview = sÃ³ calcula e grava status | send = calcula + exporta + envia"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - send

permissions: write-all

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: process source table
        id: process
        env:
          GSA_CREDENTIALS: ${{ secrets.GSA_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          EMAIL_TO_FILIAL: ${{ secrets.EMAIL_MAP }}
        shell: bash
        run: |
          set -e
          python scripts/data_calc.py | tee run.log
          grep '^UPDATED_SHEETS_JSON=' run.log >> "$GITHUB_OUTPUT"

      - name: Build status file (preview or send)
        id: status
        shell: bash
        run: |
          set -e
          UPDATED='${{ steps.process.outputs.UPDATED_SHEETS_JSON }}'
          COUNT=$(python -c "import json; a=json.loads('''$UPDATED''' or '[]'); print(len(a))")
          TS=$(python - <<EOF
            from datetime import datetime
            from zoneinfo import ZoneInfo
            print(datetime.now(ZoneInfo("America/Sao_Paulo")).strftime("%Y-%m-%dT%H:%M:%S"))
            EOF
            )

          MODE="${{ github.event.inputs.mode }}"
          if [ "$MODE" = "send" ]; then
            STATUS_FILE="last_run_status.json"
          else
            STATUS_FILE="last_preview_status.json"
          fi

          cat > "$STATUS_FILE" <<EOF
          {"updated_sheets": $UPDATED, "count": $COUNT, "timestamp": "$TS", "mode": "$MODE"}
          EOF

          echo "STATUS_FILE=$STATUS_FILE" >> "$GITHUB_OUTPUT"
          echo "UPDATED_SHEETS_COUNT=$COUNT" >> "$GITHUB_OUTPUT"

      - name: Commit status file
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_preview_status.json last_run_status.json || true
          git commit -m "Update status file(s)" || echo "No changes"
          git push

      - name: save sheets as pdf and send e-mail
        if: ${{ github.event.inputs.mode == 'send' }}
        env:
          UPDATED_SHEETS_JSON: ${{ steps.process.outputs.UPDATED_SHEETS_JSON }}
          GSA_CREDENTIALS: ${{ secrets.GSA_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
        run: |
          python scripts/send_email.py
